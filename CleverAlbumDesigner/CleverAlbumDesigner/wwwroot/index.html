<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clever Album Designer</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        #photosContainer img,
        #albumPhotosContainer img {
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 5px;
            max-height: 300px;
            max-width: 100%;
            margin-bottom: 10px;
            object-fit: scale-down;
            margin: 5px;
        }

        #photosContainer,

        #albumPhotosContainer {
            margin-bottom: 20px;
        }

        #errorContainer {
            color: red;
        }

        .position-relative:hover .btn-delete-photo {
            display: block;
        }
        .btn-delete-photo {
            display: none;
        }

    </style>
</head>
<body class="container my-5">
    <h1 class="mb-4">Clever Album Designer</h1>

    <!-- Upload photo -->
    <div class="mb-5">
        <h2>Upload a Photo</h2>
        <form id="uploadForm" class="d-flex align-items-center gap-3">
            <input type="file" id="fileInput" accept="image/*" class="form-control">
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>
        <div id="errorContainer" class="mt-2"></div>
    </div>

    <!-- Photos -->
    <div id="photosContainer" class="d-flex flex-wrap">
        <!-- Container for each photo -->
        <div class="position-relative m-2" style="width: 200px;">
            <img src="photo_url_here" class="img-thumbnail" style="width: 100%; height: auto;">
            <button class="btn btn-danger btn-delete-photo position-absolute top-0 end-0 m-1"
                    style="opacity: 0.8; border-radius: 50%;"
                    onclick="deletePhotoConfirm(photoId)">
                <i class="bi bi-trash"></i>
            </button>
        </div>
    </div>

    <!-- Generate album -->
    <div class="mb-5">
        <h2>Generate Album</h2>
        <div class="row g-3 align-items-end">
            <!-- Select a theme -->
            <div class="col-md-4">
                <label for="themeSelect" class="form-label">Select a theme:</label>
                <select id="themeSelect" class="form-select">
                    <option value="nostalgia">Nostalgia</option>
                    <option value="love">Love</option>
                    <option value="nature">Nature</option>
                    <option value="adventure">Adventure</option>
                </select>
            </div>
            <!-- Optional album name -->
            <div class="col-md-5">
                <label for="albumSuffix" class="form-label">Optional Album Name:</label>
                <input type="text" id="albumSuffix" class="form-control" placeholder="Album name">
            </div>
            <!-- Generate button -->
            <div class="col-md-3">
                <button id="generateAlbumButton" class="btn btn-success w-100">Generate Album</button>
            </div>
        </div>
        <div id="albumErrorContainer" class="mt-2 text-danger"></div>
    </div>

    <!-- Albums -->
    <div class="mb-5">
        <h2>Albums</h2>
        <div id="albumsContainer" class="row g-3" style="margin-top: 10px">No albums available.</div>
    </div>

    <!-- Photo Album -->
    <div>
        <h2>Photo Album</h2>
        <div id="albumPhotosContainer" class="d-flex flex-wrap">No album photos to display</div>
    </div>

    <!-- Modal for confirmation -->
    <div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmModalLabel">Confirm Action</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="confirmModalMessage">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" id="confirmDeleteButton" class="btn btn-danger">Confirm</button>
                </div>
            </div>
        </div>
    </div>

    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="dynamicToast" class="toast align-items-center text-bg-primary border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body" id="toastMessage">                  
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
